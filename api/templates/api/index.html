<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    {% if exhibit_list %}
    <ul>
    {% for e in exhibit_list %}
        <li><a href="/exhibit/{{ e.id }}/">{{ e.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No exhibits are available.</p>
    {% endif %}
  </body>
</html>
